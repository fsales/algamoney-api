<div class="container">
    <div class="jumbotron">
        <h1 class="display-4"><app-hello></app-hello></h1>
        <p class="lead"><app-bem-vindo></app-bem-vindo></p>
        <hr class="my-4">
        
        <div class="alert alert-success" 
             role="alert"
             *ngIf="adicionado" >
            Funcion√°rio adicionado: {{nome}}
        </div>

        <div class="form-group" >
            <label>Nome</label>
            <input type="text" 
                   class="form-control"
                   [(ngModel)]="nome" 
                   (focus)="adicionado = false">
        </div>
        <button type="button" 
                class="btn btn-primary"
                (click)="adicinar()"
                [disabled]="nome.length == 0">Adicinar</button>

        
        <div class="row" style="margin-top: 20px;" >

            <div class="col-2" *ngFor="let funcionario of funcionarios">
                <div class="card">
                    <img src="https://randomuser.me/api/portraits/women/{{funcionario.id}}.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{funcionario.nome}}</h5>                
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
