<div class="container">
    <div class="jumbotron">
        <h1 class="display-4"><app-hello></app-hello></h1>
        <p class="lead"><app-bem-vindo></app-bem-vindo></p>
        <hr class="my-4">
        
        <div class="alert alert-success" 
             role="alert"
             *ngIf="adicionado" >
            Funcion√°rio adicionado: {{nome}}
        </div>

        <div class="form-group" >
            <label>Nome</label>
            <input type="text" 
                   class="form-control"
                   [(ngModel)]="nome" 
                   (focus)="adicionado = false">
        </div>
        <button type="button" 
                class="btn btn-primary"
                (click)="adicinar()"
                [disabled]="nome.length == 0">Adicinar</button>

        
        <div class="row" style="margin-top: 20px;" >

            <div class="col-2" *ngFor="let f of funcionarios">
               <app-funcionario-card [obj] ="f" ></app-funcionario-card>
            </div>

        </div>
    </div>

</div>
